<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex gallery</title>
    <link rel="stylesheet" href="flexGallery.css">
</head>
<body>
  <div class="gallery">
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/4hMET7vYTAQ/" alt="">
      <div class="card__info">
        <div class="card__title">Machu Picchu, Peru</div>
      </div>
    </div>
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/_8EFj6ISA08/" alt="">
      <div class="card__info">
        <div class="card__title">The Great Wall of China</div>
      </div>
    </div>
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/qay3lNDSHzc/" alt="">
      <div class="card__info">
        <div class="card__title">Sundarbans, Bangladesh</div>
      </div>
    </div>
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/eU4pipU_8HA/" alt="">
      <div class="card__info">
        <div class="card__title">Taj Mahal, India</div>
      </div>
    </div>
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/aqZ3UAjs_M4/" alt="">
      <div class="card__info">
        <div class="card__title">Kumano Nachi Taisha Shrine, Japan</div>
      </div>
    </div>
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/Mkh6SOuL-Z0/" alt="">
      <div class="card__info">
        <div class="card__title">Pyramid of Giza, Egypt</div>
      </div>
    </div>
    <div class="card">
      <img class="card__img" src="https://source.unsplash.com/fd1cQ3mmBTE/" alt="">
      <div class="card__info">
        <div class="card__title">Kauai, Hawaii</div>
      </div>
    </div>
  </div>
</body>
</html>
